<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
      
</head>

  <body>
   <table>
    <thead>
        <th>State of health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Remaining</th>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td><b>Minimum</b></td>
        <td><b>Normal</b></td>
        <td><b>2 hours of eating</b></td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 130</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>Not Applicable</td>
        <td>More than 200</td>
    </tr>
    </tbody>
   </table>
  </body>
</html>
